<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>QR Code</title>
</head>
<body>
    <section class="container">
        <div class="QR-bar">
            <img src="./images/image-qr-code.png" alt="QR code bar">
        </div>

        <div class="text">
            <h3 class="text-heading">Improve your front-end skills by building projects</h3>
            <p class="text-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </section>
</body>
</html>
